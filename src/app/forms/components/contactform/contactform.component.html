<div class="justify-content-center" *ngIf="!submitSuccess else successMessage">
  <h1>Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group required">
    <label class="control-label" for="name">Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      formControlName="name">
    <app-field-error [displayError]="isFieldValid('name')" errorMsg="Your name is required!"></app-field-error>
  </div>
  <div class="form-group required">
    <label class="control-label" for="email">Email</label>
    <input id="email" type="text" class="form-control" formControlName="email">
    <app-field-error [displayError]="isFieldValid('email')" errorMsg="Please enter a valid email!"></app-field-error>
  </div>
  <div class="form-group required">
    <label class="control-label" for="message">Message</label>
    <textarea
      id="message"
      name="message"
      rows="3"
      class="form-control"
      formControlName="message"
    ></textarea>
    <app-field-error [displayError]="isFieldValid('message')" errorMsg="Please enter a message!"></app-field-error>
  </div>
  <div class="form-check">
    <input
      id="shouldAddToNewsletter"
      type="checkbox"
      name="shouldAddToNewsletter"
      class="form-check-input"
      formControlName="shouldAddToNewsletter">
    <label for="shouldAddToNewsletter">Would you like to subscribe to our newsletter?</label>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Submit</button>
</form>
</div>
<ng-template #successMessage>
  <h2>Thank You Very Much!</h2>
  <div class="alert alert-success" role="alert">We've received your submission!</div>
  <button class="btn btn-primary mt-3" (click)="onReset()">&laquo; Go Back</button>
</ng-template>
