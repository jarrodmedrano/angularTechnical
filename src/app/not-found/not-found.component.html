<div class="content">
  <svg viewBox="0 0 600 300" class="svg-defs">

    <!-- Symbol with text -->
    <symbol id="s-text">
      <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">
        404
      </text>
    </symbol>

    <!-- Mask with text -->
    <mask id="m-text" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">

      <rect width="100%" height="100%" class="mask__shape">
      </rect>
      <use xlink:href="#s-text" class="mask__text"></use>

    </mask>
  </svg>

  <div class="box-with-text">

    <div class="text-fill">
      <div clip-path="url(#user-space)" x="0" y="0" id="gif">
      <picture>
        <source srcset="https://media.giphy.com/media/11j6oiwfuzwu9G/200w.webp 200w,https://media.giphy.com/media/11j6oiwfuzwu9G/giphy.webp 480w," type="image/webp">
        <img src="https://media.giphy.com/media/11j6oiwfuzwu9G/giphy.gif" alt="We have to go back!!" sizes="100vw" >
      </picture>
      </div>
    </div>

    <!-- Visible SVG -->
    <svg viewBox="0 0 600 300" class="svg-inverted-mask">
      <rect width="100%" height="100%" mask="url(#m-text)" class="shape--fill" />
      <use xlink:href="#s-text" class="text--transparent"></use>
    </svg>
  </div>

</div>
